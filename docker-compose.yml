version: "3"

services:
  # python Flask API
  api:
    build:
      # build it in its folder
      context: ./api/
      dockerfile: Dockerfile
    environment: 
      ES_URI: ${ES_URI}
    ports:
      - 5000:80
    networks:
      default:
        aliases:
          - api.harpocrates.app.local
    labels:
      traefik.enable: "true"
      traefik.http.routers.api.rule: Host(`api.harpocrates.app.local`)
      traefik.port: "80"
  # React frontend
  frontend:
    # build it in its folder
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - 1234:80
    networks:
      default:
        aliases:
          - harpocrates.app.local
    labels:
      traefik.enable: "true"
      traefik.http.routers.frontend.rule: Host(`harpocrates.app.local`)
      traefik.port: "80"

  # reverse proxy
  traefik:
    image: traefik:latest
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.default"
      - "--entrypoints.default.address=:80"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  mongo:
    image: mongo:4.2-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
