<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="docs/ic_launcher.png" />
    <title>Harpocrates</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Markdown -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"
    ></script>
    <script type="module">
      WebComponents.waitFor(() => {
        let el = document.createElement("script");
        el.src =
          "https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js";
        document.head.appendChild(el);
      });
    </script>
  </head>

  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="ic_launcher.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Harpocrates
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="https://gitlab.com/harpocrates-app"
            >
              GitLab Group
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="https://gitlab.com/harpocrates-app/harpocrates"
              >GitLab Repository</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="https://dissertation.guillaume.desusanne.com/"
            >
              Development Logbook
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/harpocrates/api/index.html">
              API Documentation
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/harpocrates/api-client/">
              JS API Client Documentation
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-item nav-link"
              href="https://harpocrates-app.gitlab.io/notech/"
            >
              Design documents
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mx-auto m-4 ">
      <!-- Simply set the `src` attribute to your MD file and win -->
      <zero-md src="README.md"></zero-md>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
