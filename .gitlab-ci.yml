api_client_doc:
  stage: build-documentation
  image: python:alpine
  before_script:
    - apk add --no-cache make
    - pip install mkdocs mkdocs-material
  script:
    - cd js-api-client
    - make doc
    - mv site ../api-client
  only:
    - master
  artifacts:
    paths:
      - api-client
  tags:
    - trdocker

# publishes all files from the $DOCS_FOLDER together with the static version of SwaggerUI
# sets the specification file named in $SPEC_TO_DISPLAY to be displayed by default
api_doc:
  stage: build-documentation
  image: node:alpine
  script:
    - cd api-specification
    - npm install --dev-only
    - mkdir api
    - cp -rp node_modules/swagger-ui-dist/* api
    - cp -rp $DOCS_FOLDER/* api
    - sed -i "s#https://petstore\.swagger\.io/v2/swagger\.json#$SPEC_TO_DISPLAY#g" api/index.html
    - mv api ../api-doc
  artifacts:
    paths:
      - api-doc
  only:
    - master
  tags:
    - trdocker

# template service build job
.build_service:
  stage: build
  image: docker:stable
  # disable cache for this job
  cache: {}
  before_script:
    - apk add make
    - apk add git
    - make docker-login
  script:
    - make build
    - make tag
    - make deploy
  tags:
    - trdocker

api:
  extends: .build_service
  # name of service to build is the name of the job
  variables:
    SERVICE: $CI_JOB_NAME
  # only build on changes to api
  only:
    changes:
      - api/**/*
      - .gitlab-ci/yml
      - Makefile

frontend:
  extends: .build_service
  # name of service to build is the name of the job
  variables:
    SERVICE: $CI_JOB_NAME
  # only build on changes to frontend
  only:
    changes:
      - frontend/**/*
      - .gitlab-ci/yml
      - Makefile

# publishes all files from the $DOCS_FOLDER together with the static version of SwaggerUI
# sets the specification file named in $SPEC_TO_DISPLAY to be displayed by default
pages:
  image: alpine
  stage: documentation
  script:
    - mkdir public
    - cp ./docs/index.html public
    # copy codeclimate report, allow failure
    # - cp codeclimate.html public
    - cp -r docs public
    - cp README.md public
    - cp -r api-client public/
    - mv api-doc public/api
  artifacts:
    paths:
      - public
  only:
    - master
  tags:
    - trdocker
